<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Songs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Upload Songs</h1>

    <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
      <p class="mb-3">Only upload if you really want to; there are some songs already available!</p>
      <div class="mb-3">
        <input type="file" name="file" accept=".mp3" class="form-control-file">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <h2 class="my-4">Uploaded Songs:</h2>
    <ul class="list-group">
      {% for song in songs %}
        <li class="list-group-item">{{ song.filename }}</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('play') }}" class="btn btn-info mt-4" style="margin:8px;">Play Songs</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
